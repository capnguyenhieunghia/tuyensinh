<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Hộp Quà</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url('https://th.bing.com/th/id/R.cba9cd59ae2b77ddd77b6b1a5659294b?rik=UcPZgig%2b9BMJrg&pid=ImgRaw&r=0');
        }

        .boxes {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            position: relative;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 10px;
            perspective: 1000px;
            background: #fff5;
            /* Tạo không gian 3D */
            cursor: pointer;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }

        .box .front,
        .box .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* Ngăn chặn hiển thị mặt sau */
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            transition: transform 0.6s;
            /* Thay đổi thời gian chuyển tiếp */
        }

        .box .front {
            background-image: url('./image/qua4.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            font-weight: bold;
        }

        .box .back {
            text-align: center;
            background-image: url('https://i.pinimg.com/originals/0e/83/30/0e83308f9ae89047b04bacca054d9ad8.gif');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* Màu nền mặt sau */
            font-weight: bold;
            text-shadow: #30cfd0 4px 2px 2px;
            color: rgb(205, 25, 25);
            /* Màu chữ mặt sau */
            transform: rotateY(180deg);
            /* Lật mặt sau */
        }

        .box.opened .front {
            transform: rotateY(180deg);
            /* Lật mặt trước */
        }

        .box.opened .back {
            transform: rotateY(0deg);
            /* Hiện mặt sau */
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
        }

        .boxes .tt {
            position: absolute;
            background-image: url('./image/logo-2.png');
            width: 60px;
            height: 60px;
            background-repeat: no-repeat;
            background-size: contain;
        }

        @media (max-width: 789px) {
            .boxes {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }

            .box {
                width: 150px;
                height: 150px;

            }

            h2 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div>
        <h2
            style=" box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px; padding: 10px; color: transparent; background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%); background-clip: text;">
            MỞ QUÀ CÙNG ITC TRÙNG NHIỀU PHẦN QUÀ HẤP DẪN</h2>
    </div>
    <div class="boxes">
        <!-- Tạo 10 hộp quà -->
        <div class="box" onclick="chooseGift(this, 1)">
            <div class="tt"></div>
            <div class="front">Hộp 1</div>
            <div class="back">Chưa mở</div>
        </div>
        <div class="box" onclick="chooseGift(this, 2)">
            <div class="tt"></div>
            <div class="front">Hộp 2</div>
            <div class="back">Chưa mở</div>
        </div>
        <div class="box" onclick="chooseGift(this, 3)">
            <div class="tt"></div>
            <div class="front">Hộp 3</div>
            <div class="back">Chưa mở</div>
        </div>
        <div class="box" onclick="chooseGift(this, 4)">
            <div class="tt"></div>
            <div class="front">Hộp 4</div>
            <div class="back">Chưa mở</div>
        </div>
        <div class="box" onclick="chooseGift(this, 5)">
            <div class="tt"></div>
            <div class="front">Hộp 5</div>
            <div class="back">Chưa mở</div>
        </div>
        <div class="box" onclick="chooseGift(this, 6)">
            <div class="tt"></div>
            <div class="front">Hộp 6</div>
            <div class="back">Chưa mở</div>
        </div>
        <div class="box" onclick="chooseGift(this, 7)">
            <div class="tt"></div>
            <div class="front">Hộp 7</div>
            <div class="back">Chưa mở</div>
        </div>
        <div class="box" onclick="chooseGift(this, 8)">
            <div class="tt"></div>
            <div class="front">Hộp 8</div>
            <div class="back">Chưa mở</div>
        </div>
        <div class="box" onclick="chooseGift(this, 9)">
            <div class="tt"></div>
            <div class="front">Hộp 9</div>
            <div class="back">Chưa mở</div>
        </div>
        <div class="box" onclick="chooseGift(this, 10)">
            <div class="tt"></div>
            <div class="front">Hộp 10</div>
            <div class="back">Chưa mở</div>
        </div>
    </div>

    <!-- <div class="result" id="result"></div> -->
</body>
<script>
    function chooseGift(boxElement, boxNumber) {
        const gifts = [
            { name: "Bút ITC", probability: 10 },
            { name: "Bình nước ITC", probability: 1 },
            { name: "Gấu bông ITC", probability: 1 },
            { name: "Hẹn gặp lại", probability: 88 },
        ];

        const randomNum = Math.random() * 100;
        let cumulativeProbability = 0;
        let selectedGift = "Không có quà!";

        for (const gift of gifts) {
            cumulativeProbability += gift.probability;
            if (randomNum <= cumulativeProbability) {
                selectedGift = gift.name;
                break;
            }
        }

        boxElement.classList.add('opened');
        boxElement.querySelector('.back').innerText = selectedGift;

        setTimeout(() => {
            document.getElementById('result').innerText = `Bạn nhận được từ Hộp ${boxNumber}: ${selectedGift}`;
        }, 1000);
    }
</script>


</html>
