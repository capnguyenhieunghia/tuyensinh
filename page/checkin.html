<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check in ngay nháº­n quÃ  liÃªn tay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: #f4f4f4;
            margin: 0;
        }

        .qr-code {
            border: dashed 4px navy;
            padding: 10px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* Fullscreen modal styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>
    <p style="font-size: 50px; position: absolute; bottom: 0%; right: 5%;">ðŸ‘‡</p>
    <h2 style="text-align: center;">CHECK-IN NHáº¬N QUÃ€ CÃ™NG ITC</h2>
    <div
        style="display: flex; justify-content: space-around; width: 100%; height: 100vh; align-items: center; flex-wrap: wrap; gap: 50px;">
        <div class="qr-code" id="qr1"></div>
    </div>
    <div
        style="display: flex; justify-content: space-around; width: 100%; height: 100vh; align-items: center; flex-wrap: wrap; gap: 50px;">
        <div class="qr-code" id="qr2"></div>
    </div>
    <!-- Modal for full-screen QR code display -->
    <div id="modal">
        <img id="modalImage" src="" alt="QR Code">
    </div>

    <script>
        $(document).ready(function () {
            var qrcode1 = new QRCode("qr1", {
                text: "https://www.facebook.com/itc.edu.vn?mibextid=ZbWKwL",
                width: 200,
                height: 200,
            });

            var qrcode2 = new QRCode("qr2", {
                text: "https://maps.app.goo.gl/tgbY7ot7ASEFeMGH8",
                width: 200,
                height: 200,
            });

            // Click event to display QR code in full screen
            $('#qr1').click(function () {
                $('#modalImage').attr('src', $('#qr1 canvas').get(0).toDataURL());
                $('#modal').css('display', 'flex');
            });

            $('#qr2').click(function () {
                $('#modalImage').attr('src', $('#qr2 canvas').get(0).toDataURL());
                $('#modal').css('display', 'flex');
            });

            // Close modal when clicked
            $('#modal').click(function () {
                $(this).hide();
            });
        });
    </script>
</body>

</html>
